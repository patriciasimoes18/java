<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  obter valores
        // para converter as vaeriaveis parta numero colocvar parseInt para numeros inteiros e parseFloat

        var n1 = parseInt(prompt ("Informe o primeiro numero"))
        var n2 = parseInt(prompt ("Informe o segundo numero"))

        // calculos  
        // <br> para quebra de linha
        
        document.write (" a divisao é: "+ n1/n2)
        document.write ("<br> a multiplicação é: "+ n1*n2)
        document.write ("<br> a subtração é: "+ (n1-n2))
        document.write ("<br> a soma é: "+ (n1+n2))
        document.write ("<br> a media dos valores é: "+ ((n1+n2)/2))

    </script>
</head>

</body>
</html>
