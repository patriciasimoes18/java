<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
/*1. Crie dois campos de texto (<input type=“text”>) e quatro botões (somar, subtrair, multiplicar e dividir). 
Dependendo do botão clicado, exiba o resultado correspondente.*/

function somar(){

    var v1= parseInt(document.getElementById("v1").value)
    var v2= parseInt(document.getElementById("v2").value)

    var soma = (v1+v2)
    alert("Soma igual a "+soma)
}
function subtrair(){

    var v1 = parseInt(document.getElementById("v1").value)
    var v2 = parseInt(document.getElementById("v2").value)

    var subtrair = (v1-v2)
    alert("Subtração igual a"+subtrair)
}
function multiplicar(){

    var v1 = parseInt(document.getElementById("v1").value)
    var v2 = parseInt(document.getElementById("v2").value)

    var multiplicar = (v1*v2)
    alert("Multiplicação igual a "+multiplicar)
}
function dividir(){

    var v1 = parseInt(document.getElementById("v1").value)
    var v2 = parseInt(document.getElementById("v2").value)
    
    var dividir = (v1/v2)
    alert("Divisão igual a "+dividir)
}
    </script>
    
</head>
<body>

    
<input type="text" placeholder="Digite aqui" id="v1" >
<input type="text" placeholder="Digite aqui" id="v2"><br>
<input type="button" value = "Somar" onclick="somar()"> <br>
<input type="button" value = "Subtrair" onclick="subtrair()"> <br>
<input type="button" value = "Multiplicar" onclick="multiplicar()"> <br>
<input type="button" value = "Dividir" onclick="dividir()"> <br>
    
    

</body>
</html>
