<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
 /*4. Implementar um algoritmo, onde o usuário informa um valor, em seguida o tipo de conversão. 
 Exiba o valor convertido:* Real para Dólar* Real para Euro* Real para Libra* Dólar para Real* Euro para Real* Libra para Real*/   


function converter() {
    var valor = document.getElementById("valor").value
    var moeda = parseInt (document.getElementById("moeda").value)

    switch(moeda){
        case 1:
        document.getElementById("exibir").innerHTML = valor/5
        break

        case 2:
        document.getElementById("exibir").innerHTML =  valor/6
        break

        case 3 :
        document.getElementById("exibir").innerHTML = valor /7
        break

        case 4:
        document.getElementById("exibir").innerHTML = valor*5
        break
        
        case 5:
        document.getElementById("exibir").innerHTML =  valor*6
        break

        case 6:
        document.getElementById("exibir").innerHTML = valor*7

       default:
       document.getElementById("resultado").innerHTML = ""
        
      }
    
      }

    </script>
</head>
<body>
   <input type="number" id = "valor">

   <select id="moeda">

   <option value= "0" >Qual valor deseja converter?</option>
   <option value= "1" >Real para Dolar</option>
   <option value= "2" >Real para Euro</option>
   <option value= "3" >Real para Libra</option>
   <option value= "4">Dolar para Real</option>
   <option value= "5">Euro para Real</option>
   <option value= "6" >Libra para Real</option>
</select>

<button onclick="converter()">Converter</button>

<p id = "exibir"></p>

</body>
</html>
