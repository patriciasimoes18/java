<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
//9. Implemente um sistema, onde o usuário informa a temperatura e o tipo de conversão (Celsius para Fahrenheit ou Fahrenheit para Celsius).

     function converter() {

      var temperatura = parseFloat(document.getElementById("temperatura").value)
      var conversao = parseInt(document.getElementById("conversao").value)

     switch(conversao){

        case 1:
        document.getElementById("exibir").innerHTML = ((temperatura * 1.8)+32)
        break

        case 2:
        document.getElementById("exibir").innerHTML = ((temperatura - 32)/1.8)

    }
    }

 </script>
</head>
<body>

    <input type="number" id= "temperatura">

    <select  id="conversao">

    <option value="0">Qual conversão deseja fazer?</option>
    <option value="1">Celsius para Fahrenheit</option>
    <option value="2">Fahrenheit para Celsius</option>
</select>
    
    <button onclick="converter()">Converter</button>

    <p id ="exibir"></p>
    
</body>
</html>
