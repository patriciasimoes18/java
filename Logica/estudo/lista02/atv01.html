<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //1) O cliente informa um número, retorne a tabuada daquele valor.

        var valor = prompt("Informe um número.")

        indice = 1

        while( indice < 11){

            document.write(valor+ "x "+indice+ "=" +valor*indice+ "<br>")
            indice++
// se for fazer soma ou subtração tem que isolar o calculo entre parenteses
        }
    </script>
</head>
