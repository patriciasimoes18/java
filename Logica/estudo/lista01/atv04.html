    <title>Document</title>
    <script>

var n1 = parseInt(prompt ("Informe uma nota"))
        var n2 = parseInt(prompt ("Informe outra nota"))
        var n3 = parseInt(prompt ("Informe mais uma nota "))
        var m = (n1+n2+n3)/3
if(m>=7){
    document.write("Sua média é "+m+". Você está aprovado.Parabens!")
}else if (m<7){
    document.write("Sua média é "+m+ ". Você está reprovado.") 
}
    </script>
