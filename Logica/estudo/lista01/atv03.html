<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
//3) Peça dois números, se forem iguais faça a soma, caso contrário faça a multiplicação.

var n1 = parseInt (prompt("Me de um número."))
var n2 = parseInt (prompt( " me de outro número."))

// calculo

var soma = (n1+n2)
var multiplicacao = (n1*n2)

if (n1==n2){
    document.write(" A soma dos valores apresentados é igual a " + soma + ".")
}else if(n1!=n2) {
    document.write(" A multiplicação dos valores apresentado é "+ multiplicacao + ".")
}

    </script>
</head>
