<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

//8) Será desenvolvido um algoritmo para auxiliar a polícia de trânsito a averiguar as possíveis infrações, 
//para isso peça os seguintes dados: Velocidade da pista e velocidade do veículo.
//Se a velocidade do veículo for menor ou igual a velocidade da pista, retorno bom motorista.
//Se a velocidade for até 10km/h haverá uma multa de R$50,00
//Se a velocidade estiver entre 10.1km/h até 20km/h haverá uma multa de R$100,00
//Se a velocidade for superior a 20km/h a multa será de R$200,00

//variaveis

var vp = parseInt(prompt(" Informe a velocidade máxima da pista."))
var vv =  parseInt(prompt(" Informe a velocidade do veículo."))

if (vv <= vp){
    document.write("Bom motirista!")
} else if (vv <= vp +10){
    document.write("Você recebeu uma multa de R$50,00.")
}else if(vv <= (vp +20)){
    document.write("Você recebeu uma multa de R$100,00")
}else if (vv > (vp +20)){
    document.write("Você recebeu uma multa de R$200,00")
}
   


    </script>
</head>
<body>
    
</body>
</html>
