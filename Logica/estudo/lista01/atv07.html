    <title>Document</title>
    <script>
        //7) Peça três números, retorne o maior dos três

        var n1 = parseInt(prompt(" Me diga um número."))
        var n2 = parseInt(prompt(" Me diga outro número."))
        var n3 = parseInt(prompt(" Me diga mais um número."))

if (n1>n2 && n1>n3){
    document.write("O valor mais alto entre os números informados é " +n1)
}else if (n2>n1 && n2>n3){
    document.write("O valor mais alto entre os números informados é " +n2)
}else if (n3>n1 && n3>n2){
    document.write(" O valor mais alto entre os números informados é " +n3)
}
    </script>
