<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //6) Peça um número, retorno o antecessor e o sucessor daquele número

        var n = parseInt(prompt("Informe um número."))
        
        // calculo

        var antecessor = n-1
        var sucessor = n+1

        // resposta

        document.write("O antecessor de "+n+ " é "+ antecessor+ ".\nO sucessor é "+sucessor+".")
    </script>
