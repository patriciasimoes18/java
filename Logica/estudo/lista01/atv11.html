    <script>
//11) Crie uma lista com três países, informe a hora atual do Brasil e escolha um dos países listados, 
//em seguida retorne o horário daquele país.

var hora = parseInt(prompt("Informe o horário de Brasília"))
var pais =  parseInt(prompt("Selecione o pais desejado: \n 1- Portugal \n 2- México \n 3- Japão"))

if (pais == 1){
    document.write ("São " +(hora+2)+" horas em Portugal.")
}else if (pais ==2){
    document.write ("São " +(hora+4)+ " horas no México.")
}else if (pais == 3){
    document.write ("São " +(hora+12)+ " horas no Japão.")
}
    </script>
