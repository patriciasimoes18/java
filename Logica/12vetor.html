<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

// vetor pré existente - unidimensional

        var cores = ["Azul", "Amarelo", "Verde"]
        document.write( cores [1] )

// [1] é a posição do objeto dentro do vetor, lembrando que sempre inicia em 0.

//Laço para (for) - usado mais em vetor por sabermos o ponto inicial e o ponto final.
//Estrutura : Inicio do indice, termino do indice, incremento.

for (var indice = 0;indice < cores.length; indice++){
    document.write(cores[indice]+"<br>")

}
//.length para quantidade. ele conta quantos tem.
// No for o incremento vai dentro do parentese - indice++
    </script>
</head>
<body>
    
</body>
</html>
