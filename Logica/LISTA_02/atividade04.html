    <script>

//4) Crie um laço que peça vários números, enquanto o número digitado for diferente de zero, peça um número. 
//Quando informado o número zero, mostre a soma dos valores.

var n 
var soma=0

while (n!=0){
    
    n = parseInt(prompt("Me diga um número."))

    soma+=n
//+= n ele vai somar sempre a varialvel que for informada pelo usuario.
}
document.write(soma)


    </script>
