<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        fetch("https://jsonplaceholder.typicode.com/posts")

        .then(postagens => postagens.json())
        .then(postagens => {

            for( var i=0; i<postagens.length; i++){
             document.write("codigo da postagem: "+postagens[i].id+"<br>")
             document.write("codigo do usuario: "+postagens[i].userid+"<br>")
             document.write("titulo: "+postagens[i].title+"<br>")
             document.write("texto: "+postagens[i].body+"<br>")
             document.write("<hr>")
            }
        })

    </script>
</head>

</body>
</html>
