<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var temperatura = parseInt(prompt("Informe a temperatura "))
        var escala = parseInt(prompt("Informe a escala: \n 1) Celcius \n2) Fahrenheit"))

        if (escala == 1) {
            document.write(temperatura + "° Celcius, correspondem a " + (temperatura * 1.8 + 32))

        } else if (escala == 2) {
            document.write(temperatura + "° Fahrenheit, correspondem a " + ((temperatura - 32) * 5 / 9))
        }



    </script>
</head>

<body>

</body>

</html>
