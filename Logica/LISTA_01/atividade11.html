        var pais = parseInt (prompt("Escolha o pais que deseja saber a hora: \n1- Portugal \n2- México \n3- Japão"))
        
if(pais==1){
    document.write ("Agora são " + (hora + 4)+ "horas em Portugal.")

}else if (pais == 2){

}else if (pais == 3){

}
